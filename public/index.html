<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="module" src="/dist/index.js"></script>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                display: flex;
                min-height: 100vh;
                height: 100vh;
                max-height: 100vh;
                padding: 0;
                margin: 0;
            }

            #main {
                flex: 1;
                display: grid;
                grid-template-rows: 50% 50%;
                grid-template-columns: 50% 50%;
                align-items: stretch;
            }

            #main > * {
                border: 1px solid #444;
                background-color: white;
                padding: 0;
                overflow: auto;
            }
            
            #inputEditor,
            #outputEditor {
                max-height: 100%;
                height: 100%;
            }

            #input {
                grid-column: 1;
                grid-row: 1;
            }

            #output {
                grid-row: 2;
                grid-column: 1;
            }

            #diagram {
                grid-column: 2;
                grid-row: 1/3;
                overflow: hidden;
            }
            #innerFrame {
                width: 100%;
                height: 100%;
            }

        </style>
    </head>
    <body>
        <div id="main">  
            <div id="input" >
                <div id="inputEditor"></div>
            </div>
            <div id="output">
                <div id="outputEditor"></div>
            </div>
            <div id="diagram"><iframe id="innerFrame" ></iframe>
            </div>
        </div>
    </body>
</html>
